<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de midia</title>
  </head>
  <body>
    <h1>Imagens mudam :)</h1>
    <picture>
      <source
        media="(max-width: 640px)"
        srcset="imagens/pequena.png"
        type="image/png"
      />
      <source
        media="(max-width: 820px)"
        srcset="imagens/media.jpg"
        type="image/jpg"
      />
    </picture>
    <img src="imagens/grande.jpg" alt="imagem" />
    <p>
      As imagens mudam conforme a dimensão do dispositivo. Hoje conseguimos
      mudar e otimizar sites graças as novas tecnologias.
    </p>

    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" controls>
      <source
        src="audio/X2Download.com - DEGE & PEDRIN “12” (Prod. jess x Simmi) (192 kbps).mp3"
        type="audio/mpeg"
      />
      <p>infelizmente seu navegador não ler mp3 :(</p>
      <a
        href="audio/X2Download.com - DEGE & PEDRIN “12” (Prod. jess x Simmi) (192 kbps).mp3"
      ></a>
    </audio>
  </body>
</html>
