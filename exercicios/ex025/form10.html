<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>

  <form action="script.js" method="get" autocomplete="on">
    <div>
      <label for="iano">Em que ano você nasceu? </label>
      <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcidade()">
    </div>
    
    <div>
      <label for="iidade">Sua idade é: </label>
      <output id="iidade">0</output>
    </div>
  </form>

  <script>
    function calcidade() {
      let anoAtual = new Date().getFullYear();
      iidade.innerHTML = Number(anoAtual) - Number(iano.value)
    }
  </script>
</body>
</html>
