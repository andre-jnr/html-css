<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
          <option value="" selected>--- Escolha ---</option>

          <optgroup label="Região Sudeste">
            <option value="MG">Minas gerais</option>
            <option value="RJ">Rio de janeiro</option>
            <option value="SP">São Paulo</option>
          </optgroup>

          <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio grande do Norte</option>
          </optgroup>
        </select>

        <p>
          <label for="profissao">Profissão</label>
          <input type="text" name="profissao" id="profissao" list="lstprof">
          <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilista</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
          </datalist>
        </p>

        <p>
          <!--
            style="resize: none" - impede o usuario de alterar o tamnaho da textarea
            maxlenght="x"  - limita a quantidade de caracteres que um usuario pode digitar
          -->
          <label for="msg">Mensagem</label> <br>
          <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>

      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
