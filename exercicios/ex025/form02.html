<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Teste de formul√°rios</h1>
    <form action="cadastro.php" method="post" autocomplete="offd">
      <p>
        <label for="usuario">Usuario: </label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          required
          placeholder="nome do usuario"
          autocomplete="username"
        />
      </p>
      <p>
        <label for="senha">Senha: </label>
        <input
          type="password"
          name="senhas"
          id="senha"
          required
          minlength="8"
          maxlength="30"
          size="15"
        />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
