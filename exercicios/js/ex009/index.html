<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificador de estrangeiro</title>
</head>
<body>
  <h1>Identificador de estrangeiro</h1>
  <form action="">
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificarNacionalidade()">
    <div id="resultado"></div>
  </form>

  <script>
    function verificarNacionalidade() {
      let pais = document.querySelector('#pais').value;
      let resultado = document.querySelector('#resultado');

      if (pais != 'Brasil') {
        resultado.innerHTML = 'É estrangeiro!';
      } else {
        resultado.innerHTML = 'É brasileiro!';
      }
    }
  </script>
</body>
</html>
