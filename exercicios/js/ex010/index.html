<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txt-velocidade" id="txt-velocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular() {
            var textoVelocidade = document.querySelector('#txt-velocidade');
            var resultado = document.querySelector('#resultado');
            var velocidade = Number(textoVelocidade.value);

            resultado.innerHTML = `<p>Sua velocidade atual é de <strong> ${velocidade} </strong> Km/h</p>`;

            if (velocidade > 60) {
                resultado.innerHTML += `<p>Você está <strong> MULTADO </strong> por excesso de velocidade</p>`;
            }

            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`;
        }
    </script>
</body>
</html>
