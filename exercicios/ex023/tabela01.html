<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
      }

      .numero {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>
    <!--
    HIERAQUIA DE TABELAS (simples)
    Table = tabela
    Table Rows = linhas de tabela
      Table Header = cabeÃ§alho da tabela
      Table Data = dado da tabela
  -->
    <table>
      <tr>
        <!-- primeira linha -->
        <td>A1</td>
        <!-- primeiro dado -->
        <td>B1</td>
        <!-- segundo dado -->
        <td>C1</td>
        <!-- terceiro dado -->
      </tr>
      <tr>
        <!-- segunda linha -->
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="numero">C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
