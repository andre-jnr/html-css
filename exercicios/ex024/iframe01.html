<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      iframe {
        width: 95vw;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Testando uso de um iframe</h1>
    <p>
      Acessando o site do

      <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no">
        <a href="https://www.cursoemvideo.com/" target="_blank"
          >Curso em video</a
        >
      </iframe>

      para aprender a programar.
    </p>
    <p>
      O repositório do André

      <iframe
        src="https://andre-jnr.github.io/html-css-CursoEmVideo/"
        frameborder="0"
      >
        <a href="https://andre-jnr.github.io/html-css-CursoEmVideo/"
          >no github</a
        >
      </iframe>

      é muito legal!
    </p>
  </body>
</html>
