<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        width: 400px;
        height: 200px;
        text-align: center;
        border-collapse: collapse;
      }

      .th,
      th {
        background-color: gray;
        color: white;
      }

      .th-col {
        background-color: white;
        font-weight: 900;
        color: black;
      }

      th,
      td {
        border: 2px solid black;
      }
    </style>
    <title>Tabela mesclda</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2" scope="col">Área</th>
          <th rowspan="2" scope="col">Disciplina</th>
          <th colspan="2" scope="colgroup">Nota</th>
          <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
          <th>Nota 1</th>
          <th>Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" class="th-col" scope="rowgroup">Exatas</td>
          <td>Matemátca</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" scope="row">Média de Exatas</th>
          <td class="th">0.0</td>
        </tr>
        <tr>
          <th rowspan="2" class="th-col" scope="rowgroup">Humanas</td>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" scope="row">Média de Humanas</th>
          <td class="th">0.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
